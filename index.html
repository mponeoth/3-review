<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <title>Rewiev</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <section class="container">
               <!-- title -->
                <div class="title">
                    <h2>Reviews</h2>
                    <div class="underline"></div>
                </div>
                <article class="review">
                        <div class="img-container">
                            <img src=" " class="img" style="width: 320px; height: 200px; border-radius: 50%;" alt="">
                            <h4 class="author">isabella darwing</h4>
                            <p class="job">ux designer</p>
                            <p class="info">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                Ipsam, magni alias inventore quisq
                                    uam officiis repu ?</p>
                                <!-- prev next buttons -->
                                <div class="button-containers">
                                    <button class="prev-btn">
                                        <i class="fas fa-chevron-left"></i>
                                      </button>
                                      <button class="next-btn">
                                        <i class="fas fa-chevron-right"></i>
                                      </button>
                                </div>
                                <button class="random-btn">surprise me</button>
                        </div>
                      
                </article> 


        </section>


    </main>

    <script src="app.js"></script>
</body>
</html>
